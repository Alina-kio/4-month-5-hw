{% extends 'layout.html' %}
{% block content %}

{% for movie in movie_list %}
    {% if movie.image %}
        <img src="{{ movie.image.url }}" alt="" style="width: 200px; margin-top: 30px;">
    {% endif %}
    <a href="/movies/{{ movie.id }}/">{{ movie.title }}</a>
    <p>{{ movie.director.name }}</p>
    <!-- <p>{{ movie.description }}</p> -->
    <hr/>
{% endfor %}

{% endblock %}
